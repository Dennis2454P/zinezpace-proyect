<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/estilos/login.css" th:href="@{/estilos/login.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="antes">
 <H4>Antes de empezar </H4>
    <h1>¡INICIA SESION!</h1>
    </div>
    <div class="formulario">
        <img class="LogoConLetras" src="static/estilos/img/LogoConLetras" th:src="@{/estilos/img/LogoConLetras.PNG}" >

     <form th:action="@{/logincheckp}" method="post" th:object="${EnvioDeLogin}">
     <label >Nombre de Usuario:</label>
     <input type="text" th:field="*{nombre}" name="nombre" required><br><br>
     <label >Contraseña:</label>
     <input th:field="*{contrasena}" type="password" name="contrasena" required><br><br>
     <button type="submit" class="btn-danger">Iniciar Sesion</button>
     </form>
    </div>



</div>
</body>
</html>
